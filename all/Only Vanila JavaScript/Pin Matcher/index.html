<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-OTP" class="form-control" type="text">
                    <button id="pin-generate-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="pin-entry" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div onclick="numberButton(7)" class="button number">7</div>
                                <div onclick="numberButton(8)" class="button number">8</div>
                                <div onclick="numberButton(9)" class="button number">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="numberButton(4)" class="button number">4</div>
                                <div onclick="numberButton(5)" class="button number">5</div>
                                <div onclick="numberButton(6)" class="button number">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="numberButton(1)" class="button number">1</div>
                                <div onclick="numberButton(2)" class="button number">2</div>
                                <div onclick="numberButton(3)" class="button number">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backspace()" id="backSpace-button" class="button operator">
                                    <</div>
                                        <div onclick="numberButton(0)" class="button number">0</div>
                                        <div onclick="allClear()" id="clear-button" class="button operator">C</div>
                                </div>
                                <div>
                                    <button onclick="submitButton()" id="submit-button" type="submit" class="submit-btn">Submit</button>
                                    <!-- <p id="numberOfTries" class="action-left">3 tries left</p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="misMatch-pin" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="match-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
    <script src="script.js"></script>
</body>

</html>
